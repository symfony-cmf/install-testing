language: php

php:
  - 7.0

sudo: false

matrix:
    include:
        - env: TEST_PACKAGE="symfony-cmf/core-bundle" TEST_VERSION="^2.0"
        - env: TEST_PACKAGE="symfony-cmf/content-bundle" TEST_VERSION="^2.0"
        - env: TEST_PACKAGE="symfony-cmf/tree-browser-bundle" TEST_VERSION="^2.0"
        - env: TEST_PACKAGE="symfony-cmf/routing-auto-bundle" TEST_VERSION="^2.0"
        - env: TEST_PACKAGE="symfony-cmf/routing-bundle" TEST_VERSION="^2.0"
        - env: TEST_PACKAGE="symfony-cmf/seo-bundle" TEST_VERSION="^2.0"
        - env: TEST_PACKAGE="symfony-cmf/menu-bundle" TEST_VERSION="^2.1"
        - env: TEST_PACKAGE="symfony-cmf/resource-rest-bundle" TEST_VERSION="^1.0"
        - env: TEST_PACKAGE="symfony-cmf/resource-bundle" TEST_VERSION="^1.0"
        - env: TEST_PACKAGE="symfony-cmf/sonata-phpcr-admin-integration-bundle" TEST_VERSION="^1.0"
        - env: TEST_PACKAGE="symfony-cmf/core-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/content-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/tree-browser-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/routing-auto-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/routing-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/seo-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/menu-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/resource-rest-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/resource-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="symfony-cmf/sonata-phpcr-admin-integration-bundle" TEST_VERSION="dev-master"
        - env: TEST_PACKAGE="doctrine/phpcr-bundle" TEST_VERSION="^1.4"
        - env: TEST_PACKAGE="doctrine/phpcr-bundle" TEST_VERSION="dev-master"

cache:
  directories:
    - .phpunit
    - $HOME/.composer/cache/files

script: ./bin/install.sh -p${TEST_PACKAGE} -v${TEST_VERSION}

notifications:
  irc: "irc.freenode.org#symfony-cmf"
